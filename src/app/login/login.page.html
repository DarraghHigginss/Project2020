<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon></ion-label>
      <ion-input placholder="Username" [(ngModel)]="user" type="text"></ion-input><!--section for user to enter username-->
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon></ion-label>
      <ion-input placholder="Password" [(ngModel)]="pass" type="password"></ion-input><!--section for user to enter password-->
    </ion-item>
    <div class="btn-center-align">
      <ion-button color="primary" shape="round" click="signIn()" routerLink="/west">Sign In</ion-button><!--button to take the user to the page displaying the weather for galway after credentials have been entered-->
      <a routerLink="/forgot">Forgot Password?</a><!--forgot password link-->
    </div>
  </ion-list>
</ion-content>
